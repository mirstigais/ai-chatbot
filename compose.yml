services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      retries: 5
    # --- START OF NEW/MODIFIED CONFIGURATION ---
    volumes:
      # 1. Mount the custom entrypoint script
      - ./ollama-entrypoint.sh:/usr/local/bin/ollama-entrypoint.sh
      # 2. Add a persistent volume for models (so you don't re-download every time)
      - ollama_models:/root/.ollama
      # 3. Mount the modelfile
      - ./ai-comply-modelfile:/tmp/ai-comply-modelfile
    entrypoint: ["/usr/local/bin/ollama-entrypoint.sh"]
    # --- END OF NEW/MODIFIED CONFIGURATION ---

  openwebui:
    image: ghcr.io/open-webui/open-webui
    container_name: openwebui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LISTEN_ADDR=0.0.0.0
    depends_on:
      - ollama

volumes:
  ollama_models: # Define the persistent volume